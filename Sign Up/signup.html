    <div class="login-card">
        <div class="content">
            <h2>Sign Up</h2>
            <div class="form">
                <h6 style="color: orange; font-size: 15px; font-family: cursive; font-weight: 100;">Personal Details</h6>
                <div class="inputcont">
                    <div class="inputBox">
                        <input type="text" required>
                        <i>First Name</i>
                    </div>
                    <div class="inputBox">
                        <input type="text" required>
                        <i>Last Name</i>
                    </div>
                    <div class="inputBox">
                        <select required>
                            <option value="" disabled selected></option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                        <i>Gender</i>
                    </div>
                </div>

                <h6 style="color: orange; font-size: 15px; font-family: cursive; font-weight: 100;">Conatcts</h6>
                <div class="inputcont">
                    <div class="inputBox">
                        <input type="number" required>
                        <i>Mobile Number</i>
                    </div>
                    <div class="inputBox">
                        <input type="email" required>
                        <i>E-Mail</i>
                    </div>
                </div>

                <h6 style="color: orange; font-size: 15px; font-family: cursive; font-weight: 100;">Password</h6>
                <div class="inputcont">
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Confirm Password</i>
                    </div>
                </div>

                <h6 style="color: orange; font-size: 15px; font-family: cursive; font-weight: 100;">Date of Birth</h6>
                <div class="inputcont">
                    <div class="inputBox">
                        <select required>
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>

                        </select>
                        <i>Day</i>

                        <select required>

                            <option value="January">January</option>
                            <option value="February">February</option>
